<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Framework Name</th>
      <th>Framework URL</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {{#each frameworks}}
    <tr>
      <td>{{title}}</td>
      <td><a href="{{url}}" target="_blank">{{url}}</a></td>
      <td><a href="/update/{{_id}}" class="btn btn-small"><i class="icon-pencil"></i>Update</a> <a href="#" data-id="{{_id}}" class="delete btn btn-small"><i class="icon-trash"></i>Delete</a></td>
    </tr>
    {{/each}}
  </tbody>
</table>
